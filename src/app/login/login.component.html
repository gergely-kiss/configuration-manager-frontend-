<div class="wrapper fadeInDown">
  <div id="formContent">
    <form>
      <label for="login">user name</label><input type="text" id="login" class="fadeIn second" name="login" [(ngModel)]="userName" placeholder="login">
      <label for="password">password</label><input type="text" id="password" class="fadeIn third" name="login" [(ngModel)]="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In" (click)="doLogin()">
    </form>

  </div>
</div>
